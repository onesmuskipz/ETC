<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Create Account | Trading Platform</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  margin: 0;
}

.container {
  max-width: 400px;
  margin: 60px auto;
  background: #fff;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

h2 {
  text-align: center;
  color: #333;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  margin-top: 15px;
  font-weight: bold;
}

input {
  padding: 10px;
  margin-top: 5px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 15px;
}

button {
  margin-top: 20px;
  padding: 12px;
  background: #00b894;
  color: #fff;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  background: #019170;
}

.message {
  text-align: center;
  margin-top: 15px;
  font-weight: bold;
}

.message.success {
  color: green;
}

.message.error {
  color: red;
}

.login-link {
  text-align: center;
  margin-top: 10px;
}

.login-link a {
  color: #00b894;
  font-weight: bold;
  text-decoration: none;
}

.login-link a:hover {
  text-decoration: underline;
}
</style>
</head>

<body>

<div class="container">
  <h2>Create Account</h2>

  <form id="createForm">
    <label>Full Name</label>
    <input type="text" name="fullname" required>

    <label>Email</label>
    <input type="email" name="email" required>

    <label>Phone Number</label>
    <input type="text" name="phone" required>

    <label>Password</label>
    <input type="password" name="password" required>

    <button type="submit">Create Account</button>
  </form>

  <p class="message" id="message"></p>

  <div class="login-link">
    Already have an account? <a href="login.html">Login</a>
  </div>
</div>

<script>
const form = document.getElementById("createForm");
const message = document.getElementById("message");

form.addEventListener("submit", function(e) {
  e.preventDefault();

  const fullname = form.fullname.value.trim();
  const email = form.email.value.trim();
  const phone = form.phone.value.trim();
  const password = form.password.value.trim();

  // Get accounts array from localStorage or initialize empty
  let accounts = JSON.parse(localStorage.getItem("accounts")) || [];

  // Check if email already exists
  const existing = accounts.find(acc => acc.email === email);

  if (existing) {
    message.textContent = "Account already exists! Please login.";
    message.className = "message error";
    return;
  }

  // Add new account
  accounts.push({fullname, email, phone, password});
  localStorage.setItem("accounts", JSON.stringify(accounts));

  message.textContent = "Account successfully created!";
  message.className = "message success";

  form.reset();

  // Redirect to login page after 2 seconds
  setTimeout(() => {
    window.location.href = "login.html";
  }, 2000);
});
</script>

</body>
</html>
