<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Trading Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  margin: 0;
}

.container {
  max-width: 700px;
  margin: 40px auto;
  background: #ffffff;
  padding: 20px;
  border-radius: 8px;
}

h2 {
  text-align: center;
}

.question {
  margin-bottom: 20px;
}

.question h4 {
  margin-bottom: 10px;
}

.options label {
  display: block;
  background: #f9f9f9;
  padding: 10px;
  margin-bottom: 6px;
  border-radius: 6px;
  border: 1px solid #ddd;
  cursor: pointer;
}

.options input {
  margin-right: 8px;
}

.disabled {
  pointer-events: none;
  opacity: 0.6;
}

button {
  width: 100%;
  padding: 12px;
  background: #00b894;
  color: #fff;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
}

button:disabled {
  background: #ccc;
}

.result {
  margin-top: 15px;
  font-weight: bold;
  text-align: center;
}

.links {
  margin-top: 20px;
  text-align: center;
}

.links a {
  text-decoration: none;
  color: #00b894;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="container">

  <h2>Trading Knowledge Quiz</h2>

  <form id="quizForm">

    <!-- Question 1 -->
    <div class="question">
      <h4>1. What is a Stop Loss?</h4>
      <div class="options">
        <label><input type="radio" name="q1" value="A"> A guaranteed profit level</label>
        <label><input type="radio" name="q1" value="B"> A tool to limit trading losses</label>
        <label><input type="radio" name="q1" value="C"> A trading indicator</label>
        <label><input type="radio" name="q1" value="D"> A leverage method</label>
      </div>
    </div>

    <!-- Question 2 -->
    <div class="question">
      <h4>2. What does risk management help with?</h4>
      <div class="options">
        <label><input type="radio" name="q2" value="A"> Increasing emotional trading</label>
        <label><input type="radio" name="q2" value="B"> Controlling losses and capital</label>
        <label><input type="radio" name="q2" value="C"> Predicting market prices</label>
        <label><input type="radio" name="q2" value="D"> Removing market volatility</label>
      </div>
    </div>

    <!-- Question 3 -->
    <div class="question">
      <h4>3. What does leverage do in trading?</h4>
      <div class="options">
        <label><input type="radio" name="q3" value="A"> Reduces market risk</label>
        <label><input type="radio" name="q3" value="B"> Increases trading capital exposure</label>
        <label><input type="radio" name="q3" value="C"> Guarantees profits</label>
        <label><input type="radio" name="q3" value="D"> Stops trades automatically</label>
      </div>
    </div>

    <button type="button" onclick="submitQuiz()" id="submitBtn">
      Submit Quiz
    </button>

  </form>

  <div class="result" id="result"></div>

  <div class="links">
    <a href="content.html">‚Üê Back to SEO Tasks</a>
  </div>

</div>

<script>
let submitted = false;

function submitQuiz() {
  if (submitted) return;

  const answers = {
    q1: "B",
    q2: "B",
    q3: "B"
  };

  let score = 0;

  for (let q in answers) {
    const selected = document.querySelector(`input[name="${q}"]:checked`);
    if (!selected) {
      alert("Please answer all questions before submitting.");
      return;
    }
    if (selected.value === answers[q]) score++;
  }

  submitted = true;

  // Disable all options
  document.querySelectorAll("label").forEach(l => l.classList.add("disabled"));
  document.getElementById("submitBtn").disabled = true;

  const result = document.getElementById("result");
  result.style.color = score >= 2 ? "green" : "red";
  result.innerText = `You scored ${score} / 3`;

  // üëâ reward logic can be added later
}
</script>

</body>
</html>
